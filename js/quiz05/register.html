<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function check(){
			if(document.getElementById('id').value==''){
				alert("아이디는 필수 사항입니다.")
			}else if(document.getElementById('pw').value==''){
				alert("비밀번호는 필수 사항입니다.")
			}else if(document.getElementById('repw').value==''){
				checkPw();
				alert("비밀번호 확인은 필수 사항입니다.")
			}else if(document.getElementById('pw').value
					!=document.getElementById('repw').value){
				checkPw();
				pwFocus()
				//alert("비밀번호와 비밀번호확인이 일치하지 않습니다.")
			}else{
				location.href="success.html"
			}
		}
		function checkPw(){
			document.getElementById('check').innerHTML="불일치!!"
		}
		function pwFocus(){
			document.getElementById('pw').focus()
			document.getElementById('repw').value=""
		}
		
	</script>
</head>
<body>
	<form action="">
		<input type="text" id="id" placeholder="아이디"><font color="red">&#40;&#42;필수항목&#41;</font><br>
		<input type="text" id="pw" placeholder="비밀번호"><font color="red">&#40;&#42;필수항목&#41;</font><br>
		<input type="text" id="repw" placeholder="비밀번호 확인"><font id="check">확인!!</font><br>
		<input type="text" id="name" placeholder="이름"><br>
		<input type="button" value="등록" onclick="check()">
	</form>
</body>
</html>
