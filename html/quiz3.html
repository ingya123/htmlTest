<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="quiz2.html">
	<table>
		<tr>
			<td>
			다음 <span style="background-color:pink;">내용에 맞게</span> 입력 하시오
			</td>
			<td rowspan="5">
			<img src="images.jpeg" width="150" height="150">
			</td>
		</tr>
		<tr>
			<td>
			전공 분야를 입력하세요<select size="1" name="select">
				<option value="1">소프트웨어
				<option value="2">222
			</select>
			</td>
		</tr>
		<tr>
			<td>이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"><br></td>
		</tr>
		<tr>
			<td>아이디&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"><br></td>
		</tr>
		<tr>
			<td>비밀번호&nbsp;&nbsp;<input type="text"><br></td>
		</tr>
	</table>
	<fieldset style="width:450px;">
		<legend>성별 조사</legend>
		여성<input type="radio" name="age" checked>
		남성<input type="radio" name="age">
	</fieldset>
	<fieldset style="width:450px;">
		<legend>취미 조사</legend>
		책읽기<input type="checkbox">
		공부하기<input type="checkbox">
		책 읽으며 공부하기<input type="checkbox">
		컴퓨터<input type="checkbox">
	</fieldset>
	<fieldset style="width:450px;">
		<legend>하고 싶은 말</legend>
		<textarea rows="3" cols="50"></textarea>
	</fieldset>
	<button type="submit">완료</button>
	<button type="reset">다시작성</button>
</form>
</body>
</html>
